<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="CSS/Carrito.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg " id="banner-prin">
		<div class="container-fluid ">
		  <div style="padding-right: 20px;">
			<img src="Imagenes/Logo.png" width="80" alt="">
		  </div> 
		  <a class="navbar-brand" href="#">Inicio de sesion</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="Index.html">Pagina Inicio</a>
			  </li>
			  
			</ul>
			<div>
			 <a class="navbar-brand" href="https://es-la.facebook.com/">
			  <img src="Imagenes/Signo/facebook.svg" width="35" alt="">
			 </a>
			 <a class="navbar-brand" href="https://www.instagram.com/">
			  <img src="Imagenes/Signo/instagram.svg" width="35" alt="">
			 </a>
			</div>
		  </div>
		</div>
	  </nav>
	<div class="container">
		<h1>Carrito</h1>
		<hr>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Acción</th>
				<th scope="col">Total</th>
			  </tr>
			</thead>
			<tbody id="items"></tbody>
			<tfoot>
			  <tr id="footer">
				<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
			  </tr>
			</tfoot>
		  </table>
		<div class="row" id="cards"></div>
	</div>

	<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
		
		
			  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
				Comprar todo
			  </button>
			  <!-- Modal -->
			  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<main>
							<div class="row g-5">
							</div>
							<div class="col-md-7 col-lg-8">
								<h4 class="mb-3">DATOS DE ENVIO</h4>
								<form class="needs-validation" novalidate>
									<div class="row g-3">
										<div class="col-sm-6">
											<label for="firstName" class="form-label">NOMBRES</label>
											<input type="text" class="form-control" id="firstName" placeholder value required>
											<div class="invalid-feedback"></div>
										</div>
										<div class="col-sm-6">
											<label for="lastName" class="form-label">APELLIDOS</label>
											<input type="text" class="form-control" id="lastName" placeholder value required>
											<div class="invalid-feedback"></div>
										</div>
										<div class="col-12">
											<label for="address" class="form-label">DIRECCION</label>
											<input type="text" class="form-control" id="address" placeholder="Calle, cruzamientos, colonia" required>
											<div class="invalid-feedback">TEXTO
											</div>
										</div>
										<div class="col-md-5">
											<label for="country" class="form-label">CIUDAD</label>
											<select class="form-select" id="country" required>
												<option value>ESCOGER</option>
												<option>Mexico</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="state" class="form-label">ESTADO</label>
											<select class="form-select" id="state" required>
												<option value> ESCOGER</option>
												<option>YUCATAN</option>
												<option>CAMPECHE</option>
												<option>QUINTANAROO</option>
												<option>VERACRUZ</option>
											</select>
											<div class="invalid-feedback"></div>
										</div>
										<div class="col-md-3">
											<label for="CP" class="form-label">CODIGO POSTAL</label>
											<input type="text" class="form-control" id="CP" placeholder required>
											<div class="invalid-feedback"></div>
										</div>
									</div>
								</form>
							</div>
							<hr class="my-4">
							<h4 class="mb-3">METODO DE PAGO</h4>
							<div class="my-3">
								<div class="form-check">
									<input id="credito" name="paymentMethod" type="radio" class="form-check-input" checked required>
									<label class="form-check-label" for="credito">TARJETA DE CREDITO</label>
								</div>
								<div class="form-check">
									<input id="debito" name="paymentMethod" type="radio" class="form-check-input" required>
									<label class="form-check-label" for="debito">TARJETA DE DEBITO</label>
								</div>
								<div class="form-check-label">
									<input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
									<label class="form-check-label" for="paypal">PAYPAL</label>
								</div>
							</div>
							<div class="row gy-3">
								<div class="col-md-6">
									<label for="cc-name" class="form-label">NOMBRE DE LA TARJETA</label>
									<input type="text" class="form-control" id="cc-name" placeholder required>
									<small class="text-muted">NOMBRE COMPLETO ASIGNADO EN LA TARJETA</small>
									<div class="invalid-feedback"> NOMBRE DE LA TARJETA</div>
								</div>
								<div class="col-md-6">
									<label for="cc-number" class="form-label">NUMERO DE TARJETA</label>
									<input type="text" class="form-control" id="cc-expiration" placeholder required>
									<div class="invalid-feedback">NUMERO DE TARJETA REQUERIDO</div>
								</div>
								<div class="col-md-3">
									<label for="cc-expiration" class="form-label"> FECHA EXPIRACION</label>
									<input type="text" class="form-control" placeholder required>
									<div class="invalid-feedback">FECHA DE EXPIRACION REQUERIDA</div>
								</div>
								<div class="col-md-3">
									<label for="cc-cvv" class="form-label">CVV</label>
									<input type="text" class="form-control" id="cc-cvv" placeholder required>
									<div class="invalid-feedback"> CODIGO DE SEGURIDAD REQUERIDO</div>
								</div>
								<hr class="my-4">
								<div>
				
								</div>
				
							</div>
						</main>
					  <div class="row">
				 </div>
					  <div class="row" >
						<div class="col">
						  <p><b>Total </b>$1000</p>
						</div>
					  </div>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Comprar</button>
					</div>
				  </div>
				</div>
			  </div>
		</div>
	  </div>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


	<template id="template-card">
		<div class="col-12 mb-2 col-md-4">
		  <div class="card">
			  <img src="" alt="" class="card-img-top">
			<div class="card-body">
			  <h5>Titulo</h5>
			  <p>precio</p>
			  <button class="btn btn-dark">Comprar</button>
			</div>
		  </div>
		</div>
	  </template>
	

<script src="app.js"></script>
</body>
</html>
