Es un suplemento alimenticio con potente actividad antioxidante que ayuda a retardar el envejecimiento celular, ademas ayuda a fortalecer el sistema inmune, actua como auxiliar en la disminucion de los niveles de colesterol y ayuda a mantener la flora intestinal con un equilibrio adecuado

 Tomar una capsula por la manana y una en la tarde despues de comer
