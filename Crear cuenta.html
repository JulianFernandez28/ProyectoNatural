</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg " id="banner-prin">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Pagina Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Iniciosesion.html">Inicio sesion</a>
            </li>
          </ul>
          <div>
           <a class="navbar-brand" href="https://es-la.facebook.com/">
            <img src="Imagenes/Signo/facebook.svg" width="35" alt="">
           </a>
           <a class="navbar-brand" href="https://www.instagram.com/">
            <img src="Imagenes/Signo/instagram.svg" width="35" alt="">
           </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
      <main class="container-fluid" id="Conte-fondo">
          <!-- Section: Design Block -->
        <section class="text-center" style="margin: 5px;">
          <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: 0px;  backdrop-filter: blur(30px);">
            <div class="card-body py-5 px-md-5">
              <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                  <h2 class="fw-bold mb-5">Natural Green Healt</h2>
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" placeholder="Nombres" id="form3Example1" class="form-control" style="border-radius: 10px;" required/>
                          
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" placeholder="Apellidos" id="form3Example2" class="form-control" style="border-radius: 10px;" required />
                          <br>
                        </div>
                      </div>
                    </div>
                    <!--Fecha de nacimiento -->
                    <p>Fecha de nacimiento</p>
                    
                    <div class="row">
                      <div class="col">
                        <div class="form-outline">
                          <form action="">
                            <div> 
                              <select name="dias"  id="" class="form-control" style="border-radius: 10px;">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                              </select>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <select name="mes" id="mes" class="form-control" style="border-radius: 10px;">
                            <option value="01">ENERO</option>
                            <option value="02">FEBRERO</option>
                            <option value="03">MARZO</option>
                            <option value="04">ABRIL</option>
                            <option value="05">MAYO</option>
                            <option value="06">JUNIO</option>
                            <option value="07">JULIO</option>
                            <option value="08">AGOSTO</option>
                            <option value="09">SEPTIEMBRE</option>
                            <option value="10">OCTUBRE</option>
                            <option value="11">NOVIEMBRE</option>
                            <option value="12">DICIEMBRE</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <select class="form-control" style="border-radius: 10px;" >
                            <script>
                            var myDate = new Date();
                            var year = myDate.getFullYear();
                            for(var i = 1900; i < year+1; i++){
                            document.write('<option value="'+i+'">'+i+'</option>');
                            }
                            </script>
                          </select>
                        </div>
                      </div>
                    </div>
                    <br>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" placeholder="Example@email.com" style="border-radius: 10px;" id="form3Example3" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" placeholder="contraseña" style="border-radius: 10px;" id="form3Example4" class="form-control " />
                      
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" placeholder="Confirmar Contraseña" style="border-radius: 10px;" id="form3Example5" class="form-control" />
                      
                    </div>

                    <!-- Boton de registro -->
                   
                      <a type="button"  class="btn btn-primary"  onclick="swal('Registro completo','El registro se realizo con excito, dirijase al inicio de sesion', 'success')">
                        Registrarse
                      </a>

                    <!-- Alternativa de inicio -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <img src="Imagenes/Signo/facebook.svg" alt="">
                      </button>

                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <img src="Imagenes/Signo/google.svg" alt="">
                      </button>

                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <img src="Imagenes/Signo/twitter.svg" alt="">
                      </button>

                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
<!-- Section: Design Block -->
        
      </main>
</body>
